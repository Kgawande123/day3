<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RawForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container bg-secondary w-25" >
<h1>Calculator row form</h1>

<form method = "post">
    {% csrf_token %}
    num1 : <input type="number" name="n1">
    <br><br>
    num2 : <input type="number" name="n2">
    <br><br>
    <label for="choice">Choose a operator:</label>

<select name="choice" id="choice">
  <option value="addition">Addition</option>
  <option value="substraction">Substraction</option>
  <option value="multiplication">Multiplication</option>
  <option value="modulas">Modulas</option>
  <option value="fdivision">Fdivision</option>
  <option value="division">Division</option>
</select>
    <br><br>
    <input type="Submit" class="btn btn-success">
    <input type="Reset" class="btn btn-danger">


</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
